<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Music Player</title>
    <style>
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: pink;
            --dark-pink: #e84393;
            --light-pink: #ffdeeb;
            --text-color: #333;
            --light-text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-pink), #f8d1dc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .player-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(233, 67, 147, 0.2);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--dark-pink));
            color: var(--light-text);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 25px auto;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(233, 67, 147, 0.3);
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }

        .song-info {
            text-align: center;
            padding: 0 20px;
        }

        .song-info h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .song-info p {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 20px;
        }

        .progress-container {
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--dark-pink));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #777;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            color: var(--dark-pink);
            transition: all 0.3s;
            box-shadow: 0 5px 10px rgba(233, 67, 147, 0.1);
        }

        .control-btn:hover {
            transform: scale(1.05);
            background-color: var(--secondary-color);
            color: white;
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, var(--primary-color), var(--dark-pink));
            color: white;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .playlist-item:hover {
            background-color: var(--light-pink);
        }

        .playlist-item.active {
            background: linear-gradient(to right, var(--primary-color), var(--dark-pink));
            color: white;
        }

        .playlist-item .play-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .playlist-item .song-number {
            margin-right: 15px;
            font-weight: 600;
            width: 20px;
        }

        .playlist-item .song-title {
            flex: 1;
        }

        .playlist-item .song-duration {
            font-size: 0.8rem;
            color: #777;
        }

        .playlist-item.active .song-duration {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 5px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .album-art {
                width: 180px;
                height: 180px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                margin: 0 8px;
            }
            
            .control-btn.play-pause {
                width: 55px;
                height: 55px;
            }
        }
       .love{
         background-color: black;
         padding: 3px;
         border-radius: 5px;
         border: 1px #fff solid;
         color: #fff;
       }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="header">
            <div class="close-btn">×</div>
            <h1><span class="love">A•°•Z</span> Surah Player</h1>
            <p> </p>
        </div>
        
        <div class="album-art">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                <circle cx="12" cy="12" r="10"></circle>
                <polygon points="10 8 16 12 10 16 10 8"></polygon>
            </svg>
        </div>
        
        <div class="song-info">
            <h2 id="current-song-title">Song Title</h2>
            <p id="current-song-artist">Artist Name</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <div id="prev-btn">
                
            </div>
            <center>
            <div class="control-btn play-pause" id="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="play-icon">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </div>
            </center>
            <div id="next-btn">
               
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Playlist items will be added dynamically -->
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio element
            const audio = document.getElementById('audio');
            
            // UI elements
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const playlistEl = document.getElementById('playlist');
            const currentSongTitle = document.getElementById('current-song-title');
            const playIcon = document.getElementById('play-icon');
            
            // Generate 20 songs dynamically
            const songs = Array.from({ length: 33 }, (_, i) => ({
                title: `Strawberry ${i + 1}`,
                artist: `Artist ${i + 1}`,
                src: `a${i + 1}.mp3`,
                duration: `milkshake`
            }));
            
            let currentSongIndex = 0;
            let isPlaying = false;
            
            // Initialize the player
            function initPlayer() {
                // Create playlist items
                songs.forEach((song, index) => {
                    const playlistItem = document.createElement('div');
                    playlistItem.classList.add('playlist-item');
                    if (index === currentSongIndex) {
                        playlistItem.classList.add('active');
                    }
                    
                    playlistItem.innerHTML = `
                        <div class="play-icon">${index === currentSongIndex ? '♫' : ''}</div>
                        <div class="song-number">${index + 1}</div>
                        <div class="song-title">${song.title}</div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    
                    playlistItem.addEventListener('click', () => {
                        playSong(index);
                    });
                    
                    playlistEl.appendChild(playlistItem);
                });
                
                // Load the first song
                loadSong(currentSongIndex);
            }
            
            // Load song
            function loadSong(index) {
                const song = songs[index];
                currentSongTitle.textContent = song.title;
                document.getElementById('current-song-artist').textContent = song.artist;
                audio.src = song.src;
                
                // Update active song in playlist
                const playlistItems = document.querySelectorAll('.playlist-item');
                playlistItems.forEach(item => item.classList.remove('active'));
                playlistItems[index].classList.add('active');
                playlistItems[index].querySelector('.play-icon').textContent = '♫';
                
                // Scroll to active song
                playlistItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Play song
            function playSong(index) {
                if (index !== currentSongIndex) {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                }
                
                isPlaying = true;
                playBtn.classList.add('playing');
                playIcon.innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"></path>';
                audio.play();
                
                // Update play icon in playlist
                const playlistItems = document.querySelectorAll('.playlist-item .play-icon');
                playlistItems.forEach(item => item.textContent = '');
                playlistItems[currentSongIndex].textContent = '♫';
            }
            
            // Pause song
            function pauseSong() {
                isPlaying = false;
                playBtn.classList.remove('playing');
                playIcon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
                audio.pause();
            }
            
            // Previous song
            function prevSong() {
                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = songs.length - 1;
                }
                playSong(currentSongIndex);
            }
            
            // Next song
            function nextSong() {
                currentSongIndex++;
                if (currentSongIndex > songs.length - 1) {
                    currentSongIndex = 0;
                }
                playSong(currentSongIndex);
            }
            
            // Update progress bar
            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time display
                const durationMinutes = Math.floor(duration / 60);
                let durationSeconds = Math.floor(duration % 60);
                if (durationSeconds < 10) {
                    durationSeconds = `0${durationSeconds}`;
                }
                
                // Avoid NaN display
                if (durationSeconds) {
                    durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
                }
                
                const currentMinutes = Math.floor(currentTime / 60);
                let currentSeconds = Math.floor(currentTime % 60);
                if (currentSeconds < 10) {
                    currentSeconds = `0${currentSeconds}`;
                }
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            }
            
            // Set progress bar when clicked
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }
            
            // Event listeners
            playBtn.addEventListener('click', () => {
                isPlaying ? pauseSong() : playSong(currentSongIndex);
            });
            
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            audio.addEventListener('loadedmetadata', updateProgress);
            
            progressBar.addEventListener('click', setProgress);
            
            // Initialize the player
            initPlayer();
        });
    </script>
</body>
</html>
